<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scannerizza Etichetta - I LOVE SHOPPING</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-orange: #FD991F;
            --brand-gray: #7A8686;
        }
        
        body {
            font-family: 'Inter', sans-serif;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: var(--brand-orange);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-orange': 'var(--brand-orange)',
                        'brand-gray': 'var(--brand-gray)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-brand-gray min-h-screen antialiased overflow-x-hidden relative">

    <div id="perf-timer" class="fixed top-2 left-2 bg-black text-white px-3 py-1 rounded text-xs font-mono shadow-md z-50 hidden">
        Tempo: -- ms
    </div>

    <div class="container mx-auto w-full p-2 md:p-4"> 

        <header class="relative flex items-center justify-center mb-8">
            <h1 class="text-3xl md:text-5xl font-bold text-brand-orange tracking-tight">
                Scannerizza Etichetta
            </h1>

            <a href="https://delnic85.github.io/ILS/magazzino.html" 
               class="absolute right-0 top-1/2 -translate-y-1/2 flex items-center gap-1 text-brand-gray hover:text-brand-orange font-semibold transition-colors duration-200 group">
                <span>Magazzino</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 group-hover:translate-x-1 transition-transform">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                </svg>
            </a>
        </header>

        <div class="bg-white rounded-2xl shadow-lg p-4 mb-6">
            <div>
                <label for="search-box" class="sr-only">Cerca Tracking</label>
                <input type="text" id="search-box" 
                       placeholder="Inserisci il codice di tracking..." 
                       class="w-full p-4 border border-gray-300 rounded-lg text-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-brand-orange focus:border-transparent">
            </div>
        </div>

        <div class="space-y-6">
            <div id="status-message" class="p-8 text-center bg-white rounded-2xl shadow-lg">
                <div class="flex flex-col items-center justify-center space-y-4">
                    <span class="loader"></span>
                    <span class="text-gray-500 font-medium" id="loading-text">Caricamento ordini e magazzino...</span>
                </div>
            </div>

            <div id="main-layout" class="flex flex-col lg:flex-row gap-6 hidden">
                <div id="orders-container" class="flex-1"></div>
                <div id="sidebar-container" class="w-full lg:w-1/4 hidden">
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden sticky top-4">
                        <div class="bg-brand-gray text-white p-3">
                            <h3 class="font-bold text-center uppercase tracking-wider text-sm">Totali in questo Report</h3>
                        </div>
                        <div class="p-4">
                            <table class="w-full text-sm">
                                <thead>
                                    <tr class="border-b border-gray-200">
                                        <th class="text-left py-2 text-brand-orange">SKU GLS</th>
                                        <th class="text-right py-2 text-brand-gray">Venduti</th>
                                    </tr>
                                </thead>
                                <tbody id="sidebar-tbody"></tbody>
                            </table>
                            <p class="text-xs text-gray-400 mt-4 text-center italic">
                                *Somma totale per questi SKU nel report corrente.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURAZIONE ---
        const SHEET_ID_ORDINI = "1Qjj9QhNw4unnUV3t2kNP9j3K-usHzw-MCQ3laUrwqos";
        
        const NOMI_SCHEDE = [
            "GERMANIA", "FRANCIA", "ITALIA", "PAESI BASSI", "SPAGNA", 
            "BELGIO", "AUSTRIA", "REP. CECA", "UNGHERIA", "PORTOGALLO", 
            "DANIMARCA", "POLONIA"
        ];

        const ORDER_SHEET_URLS = NOMI_SCHEDE.map(nome => 
            `https://docs.google.com/spreadsheets/d/${SHEET_ID_ORDINI}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(nome)}`
        );

        const SYNC_PRODOTTI_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQLf2HBC2g4q3L-hER7WPpYixWIIqJyV6MAkWm4ENZlQNrLxbroZRP3HBZ7Uzl510OVON8q590_YH_S/pub?gid=940187269&single=true&output=csv';
        const INVENTORY_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQLf2HBC2g4q3L-hER7WPpYixWIIqJyV6MAkWm4ENZlQNrLxbroZRP3HBZ7Uzl510OVON8q590_YH_S/pub?gid=938359466&single=true&output=csv';

        // --- DEFINIZIONE COLONNE ---
        // Definiamo i POSSIBILI indici per ogni dato, così cerchiamo in entrambi i posti.
        const COLS_POSSIBLE = {
            TRACKING: [33, 34], // AH o AI
            SKU: [9, 10],       // J o K
            QTY: [11, 12],      // L o M
            CLIENT: [14, 15],   // O o P
            ORDER_ID: 0,
            ITEM_TITLE: 7
        };

        const SYNC_COLS = { ASIN: 0, SKU: 1 };
        const INVENTORY_COLS = { ASIN: 0, F_BRAND: 5, I_SCAFFALE: 8, AB_IMG_URL: 27 };

        let searchBox, statusMessage, loadingText, ordersContainer, perfTimer, sidebarContainer, sidebarTbody, mainLayout;
        let allGroupedOrders = [];
        let inventoryDataMap = new Map();
        let skuToAsinMap = new Map();
        let trackingIndex = new Map();
        let skuCountsByReport = [];
        let searchStartTime = 0;

        document.addEventListener('DOMContentLoaded', () => {
            searchBox = document.getElementById('search-box');
            statusMessage = document.getElementById('status-message');
            loadingText = document.getElementById('loading-text');
            ordersContainer = document.getElementById('orders-container');
            perfTimer = document.getElementById('perf-timer');
            sidebarContainer = document.getElementById('sidebar-container');
            sidebarTbody = document.getElementById('sidebar-tbody');
            mainLayout = document.getElementById('main-layout');

            searchBox.addEventListener('input', () => { renderOrders(); });
            searchBox.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' || event.keyCode === 13) {
                    event.preventDefault(); 
                    searchStartTime = performance.now(); 
                    searchBox.select(); 
                    renderOrders();
                }
            });
            loadAllData();
        });

        function normalizeTracking(code) {
            if (!code) return "";
            return code.toString().replace(/[^a-zA-Z0-9]/g, "").toUpperCase();
        }

        async function loadAllData() {
            try {
                const syncResponse = await fetch(SYNC_PRODOTTI_URL);
                if (syncResponse.ok) createSkuToAsinMap(await syncResponse.text());

                const invResponse = await fetch(INVENTORY_CSV_URL);
                if (invResponse.ok) createInventoryMap(await invResponse.text());

                const allOrdersMap = new Map();
                let ordersLoadedCount = 0;
                skuCountsByReport = new Array(NOMI_SCHEDE.length).fill(null);

                for (let i = 0; i < NOMI_SCHEDE.length; i++) {
                    const nome = NOMI_SCHEDE[i];
                    loadingText.textContent = `Caricamento ${nome}... (${i+1}/${NOMI_SCHEDE.length})`;
                    
                    try {
                        const response = await fetch(ORDER_SHEET_URLS[i]);
                        if (response.ok) {
                            const csvText = await response.text();
                            skuCountsByReport[i] = {}; 
                            processOrdersCsv(csvText, allOrdersMap, i);
                            ordersLoadedCount++;
                        }
                    } catch (e) {
                        console.warn(`Errore scheda ${nome}`);
                    }
                }

                if (ordersLoadedCount === 0) throw new Error('Nessun dato caricato.');

                allGroupedOrders = Array.from(allOrdersMap.values());
                buildTrackingIndex();
                renderOrders();
                statusMessage.classList.add('hidden');

            } catch (error) {
                console.error(error);
                statusMessage.innerHTML = `<div class="text-red-600 p-4">Errore: ${error.message}</div>`;
            }
        }

        function createSkuToAsinMap(csvText) {
            const lines = csvText.trim().split('\n');
            lines.shift(); 
            lines.forEach(line => {
                const cols = parseCSVLine(line);
                const asin = cols[SYNC_COLS.ASIN];
                const sku = cols[SYNC_COLS.SKU];
                if (asin && sku) skuToAsinMap.set(sku.trim(), asin.trim());
            });
        }

        function createInventoryMap(csvText) {
            const lines = csvText.trim().split('\n');
            lines.shift();
            lines.forEach(line => {
                const cols = parseCSVLine(line);
                const asin = cols[INVENTORY_COLS.ASIN];
                if (asin) {
                    inventoryDataMap.set(asin.trim(), { 
                        imageUrl: cols[INVENTORY_COLS.AB_IMG_URL] || '',
                        scaffale: cols[INVENTORY_COLS.I_SCAFFALE] || 'N/D',
                        brand: cols[INVENTORY_COLS.F_BRAND] || 'N/D'
                    });
                }
            });
        }

        function buildTrackingIndex() {
            trackingIndex.clear();
            allGroupedOrders.forEach(order => {
                if (order.tracking) {
                    trackingIndex.set(normalizeTracking(order.tracking), order);
                }
            });
        }

        // --- NUOVA LOGICA DI PROCESSAMENTO MULTI-COLONNA ---
        function processOrdersCsv(csvText, ordersMap, reportIndex) {
            const lines = csvText.trim().split('\n');
            lines.shift(); 
            let currentReportCounts = skuCountsByReport[reportIndex];

            lines.forEach(line => {
                const cols = parseCSVLine(line);
                if (cols.length < 33) return; // Salta righe troppo corte

                // 1. TROVA IL TRACKING (Cerca in colonna 33 O 34)
                let tracking = null;
                // Prova colonna 34 (AI) - Nuovo formato
                let t34 = cols[34] ? cols[34].trim() : "";
                if (t34.length > 5 && !t34.includes("€")) {
                    tracking = t34;
                } else {
                    // Prova colonna 33 (AH) - Vecchio formato
                    let t33 = cols[33] ? cols[33].trim() : "";
                    if (t33.length > 5 && !t33.includes("€")) {
                        tracking = t33;
                    }
                }

                // Se non trovi un tracking valido in nessuna delle due, salta la riga
                // Nota: In alcuni report il tracking potrebbe mancare, ma se c'è l'ordine lo processiamo lo stesso
                // se riusciamo a trovare gli altri dati. Per ora assumiamo che il tracking serva per l'app.
                
                // Determina offset colonne in base a dove abbiamo trovato il tracking
                // Se tracking è in 34 (nuovo), SKU è in 10. Se è in 33 (vecchio), SKU è in 9.
                let skuIdx = 9;
                let qtyIdx = 11;
                let clientIdx = 14;

                if (tracking === cols[34]?.trim()) {
                    skuIdx = 10;
                    qtyIdx = 12;
                    clientIdx = 15;
                }

                const orderId = cols[COLS_POSSIBLE.ORDER_ID];
                if (!orderId) return;

                const sku = cols[skuIdx] ? cols[skuIdx].trim() : 'N/D';
                const qty = parseInt(cols[qtyIdx]) || 0;
                const cliente = cols[clientIdx] || 'N/D';

                // Calcolo Totali per Report
                if (sku !== 'N/D') {
                    if (!currentReportCounts[sku]) currentReportCounts[sku] = 0;
                    currentReportCounts[sku] += qty;
                }

                const asin = skuToAsinMap.get(sku);
                let inv = { imageUrl: '', scaffale: 'N/D', brand: 'N/D' };
                if (asin && inventoryDataMap.has(asin)) {
                    inv = inventoryDataMap.get(asin);
                }

                const item = {
                    articolo: cols[COLS_POSSIBLE.ITEM_TITLE] || 'N/D',
                    sku: sku,
                    asin: asin || 'N/D',
                    qty: qty,
                    imageUrl: inv.imageUrl,
                    scaffale: inv.scaffale,
                    brand: inv.brand
                };

                if (ordersMap.has(orderId)) {
                    ordersMap.get(orderId).items.push(item);
                } else {
                    ordersMap.set(orderId, {
                        orderId: orderId,
                        cliente: cliente,
                        tracking: tracking || 'N/D',
                        reportIndex: reportIndex,
                        items: [item]
                    });
                }
            });
        }

        function renderOrders() {
            let rawInput = searchBox.value.trim();
            let cleanInput = normalizeTracking(rawInput);

            if (cleanInput.length > 30) cleanInput = cleanInput.slice(-12);

            let filteredOrders = [];
            if (trackingIndex.has(cleanInput)) {
                filteredOrders = [trackingIndex.get(cleanInput)];
            } else if (cleanInput.length > 0) {
                filteredOrders = allGroupedOrders.filter(o => 
                    o.tracking && normalizeTracking(o.tracking).includes(cleanInput)
                );
            }

            ordersContainer.innerHTML = '';
            sidebarTbody.innerHTML = ''; 
            statusMessage.classList.add('hidden');
            mainLayout.classList.add('hidden'); 
            sidebarContainer.classList.add('hidden'); 

            if (filteredOrders.length === 0) {
                if (cleanInput.length > 0) {
                    statusMessage.innerHTML = `<div class="p-8 text-center text-gray-500">Nessun ordine trovato per: ${rawInput}</div>`;
                    statusMessage.classList.remove('hidden');
                } else if (!document.querySelector('.loader')) {
                    statusMessage.innerHTML = `<div class="p-8 text-center text-gray-500">Inserisci un codice.</div>`;
                    statusMessage.classList.remove('hidden');
                }
                updateTimer();
                return;
            }

            mainLayout.classList.remove('hidden');

            const mainOrder = filteredOrders[0];
            const reportIdx = mainOrder.reportIndex;
            
            if (reportIdx !== undefined && skuCountsByReport[reportIdx]) {
                const reportStats = skuCountsByReport[reportIdx];
                let sidebarHtml = '';
                const uniqueSkusInOrder = new Set(mainOrder.items.map(i => i.sku));

                uniqueSkusInOrder.forEach(sku => {
                    if(sku !== 'N/D') {
                        const totalSold = reportStats[sku] || 0;
                        sidebarHtml += `
                            <tr class="border-b border-gray-100 last:border-0">
                                <td class="py-2 text-brand-orange font-bold text-xs md:text-sm">${sku}</td>
                                <td class="py-2 text-right font-bold text-gray-700 text-lg">${totalSold}</td>
                            </tr>`;
                    }
                });
                sidebarTbody.innerHTML = sidebarHtml;
                sidebarContainer.classList.remove('hidden'); 
            }

            filteredOrders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'bg-white rounded-2xl shadow-lg overflow-hidden mb-6';
                
                const headerHtml = `
                    <div class="bg-brand-gray text-white p-4 md:flex justify-between items-center">
                        <div><p class="text-sm uppercase opacity-80">Cliente</p><p class="text-xl font-bold">${order.cliente}</p></div>
                        <div class="mt-2 md:mt-0 md:text-right"><p class="text-sm uppercase opacity-80">Tracking</p><p class="text-xl font-bold text-brand-orange">${order.tracking || 'N/D'}</p></div>
                    </div>
                `;

                const itemCount = order.items.length;
                const isSingleItem = itemCount === 1;
                const gridCols = Math.min(itemCount, 3);

                const itemsHtml = order.items.map(item => {
                    const placeholderImg = `https://placehold.co/150x150/FD991F/white?text=${item.sku[0] || '?'}`;
                    const imgBoxClass = isSingleItem ? "w-72 h-72" : "w-40 h-40";
                    const titleClass = isSingleItem ? "text-2xl md:text-3xl mb-6" : "text-base md:text-lg mb-3";
                    const shelfSizeClass = isSingleItem ? "text-6xl" : "text-5xl";
                    const detailsContainerClass = isSingleItem ? "ml-8 gap-4" : "ml-4 gap-2";

                    return `
                        <div class="bg-white flex flex-col p-4 ${isSingleItem ? 'items-center text-center' : ''}">
                            <p class="font-semibold text-gray-800 line-clamp-2 ${titleClass}" title="${item.articolo}">${item.articolo}</p>
                            <div class="flex items-center ${isSingleItem ? 'justify-center' : 'justify-start'} w-full">
                                <div class="${imgBoxClass} flex-shrink-0 flex items-center justify-center bg-gray-50 rounded-md border border-gray-100 p-1">
                                    <img src="${item.imageUrl || placeholderImg}" alt="Prodotto" class="w-full h-full object-contain" onerror="this.onerror=null; this.src='${placeholderImg}';">
                                </div>
                                <div class="flex flex-col items-start text-left flex-grow ${detailsContainerClass}">
                                    <p class="text-sm text-brand-orange font-bold break-all">${item.sku}</p>
                                    <div class="flex items-baseline gap-4 mt-1">
                                        <span class="text-gray-600 font-medium text-lg">${item.brand}</span>
                                        <span class="${shelfSizeClass} font-black text-brand-orange leading-none">${item.scaffale}</span>
                                    </div>
                                    <div class="mt-3">
                                        <div class="w-16 h-16 bg-brand-orange text-white text-3xl font-bold rounded-full flex items-center justify-center shadow-md">${item.qty}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                orderCard.innerHTML = `${headerHtml}<div class="grid bg-brand-gray gap-[2px] border-2 border-brand-gray" style="grid-template-columns: repeat(${gridCols}, minmax(0, 1fr));">${itemsHtml}</div>`;
                ordersContainer.appendChild(orderCard);
            });

            updateTimer();
        }

        function updateTimer() {
            const endTime = performance.now();
            if (searchStartTime > 0) {
                perfTimer.textContent = `Tempo: ${(endTime - searchStartTime).toFixed(0)} ms`;
                perfTimer.classList.remove('hidden');
            }
        }

        function parseCSVLine(line) {
            const values = [];
            let inQuote = false;
            let currentValue = '';
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    if (inQuote && line[i+1] === '"') { currentValue += '"'; i++; } 
                    else { inQuote = !inQuote; }
                } else if (char === ',' && !inQuote) {
                    values.push(currentValue.trim().replace(/^"|"$/g, '')); currentValue = '';
                } else { currentValue += char; }
            }
            values.push(currentValue.trim().replace(/^"|"$/g, ''));
            return values;
        }
    </script>
</body>
</html>
